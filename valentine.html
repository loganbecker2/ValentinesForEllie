<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="questionScreen">
        <h1 class="title">Ellie, will you be my Valentine?</h1>
        <div class="button-container">
            <button id="yesBtn" class="btn yes-btn">Yes!</button>
            <button id="noBtn" class="btn no-btn">No :(</button>
        </div>
    </div>

    <div class="container hidden" id="successScreen">
        <div class="floating-photos">
            <img src="SAM_2881.JPEG" alt="" class="floating-photo photo-1">
            <img src="IMG_0358.JPG" alt="" class="floating-photo photo-2">
            <img src="IMG_1068.jpg" alt="" class="floating-photo photo-3">
            <img src="IMG_6629.jpg" alt="" class="floating-photo photo-4">
            <img src="IMG_6206.jpg" alt="" class="floating-photo photo-5">
            <img src="IMG_8990.jpg" alt="" class="floating-photo photo-6">
            <img src="IMG_9271.jpg" alt="" class="floating-photo photo-7">
            <img src="IMG_9668.jpg" alt="" class="floating-photo photo-8">
        </div>
        
        <h1 class="title celebration">YAY!!!!!!!!!!!!!!!!!!!!!!!!!</h1>
        <p class="message">I can't wait to celebrate, I love you!</p>
        <div class="image-container">
            <img src="IMG_1222.jpg" alt="" class="celebration-image">
        </div>
        <p class="subtitle">I knew you'd say yes for some reason :)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
